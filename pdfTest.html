<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>pdf测试</title>

    <script src="pdfobject.js" type="text/javascript"></script>
    <script src="pdfobject.min.js" type="text/javascript"></script>
    <script src="jquery-1.11.3.js" type="text/javascript"></script>

    <!--G:\Users\hasee\Desktop\软件上线准备20170419.pdf-->

    <script type="text/javascript">
        window.onload = function () {
            if (PDFObject.supportsPDFs) {
                PDFObject.embed("假定.pdf", "#pdf_container");
            } else {
                var pdfContainer = $("#pdf_container");
                pdfContainer.append(
                    "<a href='javascript:;' onclick='openPdf()'>" +
                        "您的浏览器不支持打开pdf文件，点击下载pdf文件" +
                    "</a>"
                );
            }
        };

        function openPdf() {
            open("假定.pdf");
        }
    </script>
    <style type="text/css">
        .autoHeight {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
<!-- pdf展示容器 -->
<div id="pdf_container" class="autoHeight">

</div>
</body>
</html>
